@if (post$ | async; as post) {
<mat-list class="post-details" role="list" aria-label="Post Details">
  <span mat-subheader>Post Details</span>
  <!-- date -->
  <mat-list-item lines="2" role="listitem">
    <mat-icon matListItemIcon>calendar_month</mat-icon>
    <span matListItemTitle>Date</span>
    <span matListItemLine>{{ post.date | date }}</span>
  </mat-list-item>
  <!-- author -->
  <mat-list-item lines="2" role="listitem">
    <mat-icon matListItemIcon>person</mat-icon>
    <span matListItemTitle>Author</span>
    <span matListItemLine>{{ post.author }}</span>
  </mat-list-item>
  <!-- category -->
  <mat-list-item lines="2" role="listitem">
    <mat-icon matListItemIcon>category</mat-icon>
    <span matListItemTitle>Category</span>
    <span matListItemLine>{{ post.category }}</span>
  </mat-list-item>
</mat-list>
}
